<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasaur Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Navbar styling */
        nav {
            background-color: #1e1e1e;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #f1c40f;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
            background-color: #333333;
            border-radius: 5px;
        }

        /* Add spacing to prevent content from overlapping the fixed nav */
        body {
            margin: 0;
            padding-top: 60px; /* Adjust to match the height of your navbar */
        }

        /* Main container and buttons styling */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .buttons a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333333;
            color: #f1c40f;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #555555;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="tools.html">Tools</a></li>
            <li><a href="emulators.html">Emulators</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Bulbasaur Games</h1>
        <div class="buttons">
            <a href="games.html" class="button">Games</a>
            <a href="tools.html" class="button">Tools</a>
        </div>
    </div>
</body>
</html>
