        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;

        /* Container for Games */

            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual Game Styling */
        .game {
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: #333333;
        }

        .game a:hover {
            background-color: #555555;
        }
    </style>
</head>
